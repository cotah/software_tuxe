version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: btrix-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-btrix}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-btrix123}
      POSTGRES_DB: ${DB_NAME:-btrix_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-btrix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - btrix-network

  redis:
    image: redis:7-alpine
    container_name: btrix-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - btrix-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: btrix-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-btrix}:${DB_PASSWORD:-btrix123}@postgres:5432/${DB_NAME:-btrix_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-30d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@btrix.com}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM:-}
      TWILIO_PHONE_FROM: ${TWILIO_PHONE_FROM:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-me-in-production}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - btrix-network
    command: >
      sh -c "
        npx prisma db push &&
        npm run db:seed || true &&
        npm run start
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: btrix-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - btrix-network

volumes:
  postgres_data:
  redis_data:

networks:
  btrix-network:
    driver: bridge

